<h2> Bid List </h2>

<div class="error" *ngIf="errorMessage"> {{ errorMessage }} </div>

<div class="bid-list">
  <div *ngFor="let oneBid of bids">
    <img [src]="oneBid.image">
    <h3> {{ oneBid.name }} </h3>
    <p> {{ oneBid.brand }} </p>
    <a [routerLink]="['bid', oneBid._id]">
      View Details
    </a>
  </div>
</div>
